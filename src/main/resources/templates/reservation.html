<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<span th:each="seat: ${film.mapOfPersons}"> <span
			th:if="${seat.value == null}" th:text="${seat.key}" />
	
	</div>

		<form method="post" th:action="@{/reserv}">
			<input type="text" th:value="${person.name}" name="name"
						roleId="name" placeholder="Enter your name" required="required" /> <br>
			<input type="text" th:value="${person.key}" name="key" roleId="key"
						placeholder="Enter your key" required="required" /> <br>
			<input type="text" th:value="${sit}" name="sit" roleId="sit"
						placeholder="Enter your key" required="required" /> <br>
			<button type="submit">Sign up!</button>
		</form>
		
</body>
</html>
