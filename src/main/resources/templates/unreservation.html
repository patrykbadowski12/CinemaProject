<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>unreservation page</title>
</head>
<body>
	<form method="post" th:action="@{/unreserv}">
		<input type="number" th:value="${numberOfFilm}" name="numberOfFilm" roleId="numberOfFilm"
						placeholder="Enter your number Film" required="required" /> <br>
		<input type="text" th:value="${person.firstName}" name="firstName"
						roleId="firstName" placeholder="Enter your name" required="required" /> <br>
			<input type="text" th:value="${person.key}" name="key" roleId="key"
						placeholder="Enter your key" required="required" /> <br>
			<input type="number" th:value="${person.seat}" name="seat" roleId="seat"
						placeholder="Enter your key" required="required" /> <br>
			<button type="submit">Sign up!</button>
		
	</form>
	


</body>
</html>
